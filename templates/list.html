{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
  <h3>社内SNS</h3>
</div>
{% endblock header %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
  {% for item in object_list %}
  <div class="alert alert-success" role="alert">
    <p>タイトル:{{ item.title }}</p>
    <p>投稿者:{{ item.author }}</p>
    <a class="btn btn-primary" href="#" role="button">いいね</a>
    <a class="btn btn-primary" href="#" role="button">既読</a>
  </div>
  {% endfor %}
  <a class="btn btn-danger mt-5" href="{% url 'logout' %}" role="button">Logout</a>
</div>
{% else %}
please Login
{% endif %}
{% endblock content %}
